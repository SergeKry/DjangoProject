<html>
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
{% if perms.messenger.add_chat %}
<a href="{% url 'messenger:create_chat' %}">Create chat</a>
{% endif %}
<h1>Available chats:</h1>
    {% if chats %}
<ul>
    {% for chat in chats %}
    <li>
        <a href="{% url 'messenger:chat' chat.pk %}">{{ chat.name }}</a>
        {% if perms.messenger.add_chat %}
            <a href="{% url 'messenger:members' chat.pk %}"><button>Invite members</button></a>
        {% endif %}
    </li>
    {% endfor %}
</ul>
{% else %}
    <p>No chats available.</p>
{% endif %}
</body>
</html>
