<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Send message</title>
</head>
<body>
    <h3>Add Message</h3>
    <form method="post">
        <div class="container">
            {% csrf_token %}
            <div class="row">
                <div class="col-9">{{ form.as_p }}</div>
                <div class="col"><button type="submit" class="btn btn-primary">Send</button></div>
            </div>
        </div>
    </form>
</body>
</html>
