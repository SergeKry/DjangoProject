<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reply</title>
</head>
<body>
    <p>Reply to:</p>
    <p>{{ message }}</p>
    <form action="{% url 'messenger:chat' message.chat_id %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="hidden" name="replied_to" value="{{ message.pk }}">
        <input type="submit" value="Send reply">
    </form>
    <br>
    <a href="{% url 'messenger:chat' message.chat_id %}">Cancel</a>
</body>
</html>
