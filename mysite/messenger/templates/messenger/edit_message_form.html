<html>
<body>
    <form action="{% url 'messenger:update_message' %}" method="post">
        {% csrf_token %}
        <label for="your_message">Your message:</label>
        <input id="your_message" type="text" name="your_message" value="{{ message }}">
        <input type="hidden" name="message_id" value="{{ message.pk }}">
        <input type="submit" value="OK">
    </form>
</body>
</html>
