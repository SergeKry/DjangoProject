<html>
<body>
    <form action="{% url 'messenger:edit_message' message.pk %}" method="post">
        {% csrf_token %}
        <label for="your_message">Your message:</label>
        <input id="your_message" type="text" name="your_message" value="{{ message }}">
        <input type="submit" value="OK">
    </form>
    <a href="{% url 'messenger:chat' message.chat_id %}">Cancel</a>
</body>
</html>
